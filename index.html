<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <!--reponsividade-->
    <link rel="stylesheet" href="styles/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Lucifer</h3>
                <p class="descricao">
                    Entediado com a vida nas trevas, o diabo se muda para Los Angeles, 
                    abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
            
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./images/mini-01.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-02.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-03.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-04.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-05.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-06.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-07.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-08.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-09.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./images/mini-10.jpg" alt="" class="box-filme"></div>
        </div>
    </div>


    <!--Scrips-->
    <script src="https://kit.fontawesome.com/165d21d414.js" crossorigin="anonymous"></script>
    <script src="./scripts/owl/jquery.min.js"></script>
    <script src="./scripts/owl/owl.carousel.min.js"></script>
    <script src="./scripts/owl/main.js"></script>
</body>
</html>
